<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الأفلام بدون إعلانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #player-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        #watch-history {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .history-item:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>مشاهدة الأفلام</h1>
        <iframe id="movie-frame" allowfullscreen></iframe>
    </div>

    <div id="watch-history">
        <h2>سجل المشاهدة</h2>
        <div id="history-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
